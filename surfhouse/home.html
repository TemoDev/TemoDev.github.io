<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surfhouse</title>
  <link rel="stylesheet" href="styles/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="homeIntro">
    <div class="container">
      <div class="homeIntro__header">
        <div class="homeLogo"><img src="img/surfhouseLogo.png" alt=""></div>
        <div class="homeintro__socials">
          <a href="#"><img src="img/social/facebook.svg" alt=""></a>
          <a href="#"><img src="img/social/insta.svg" alt=""></a>
          <a href="#"><img src="img/social/pinterest.svg" alt=""></a>
          <a href="#"><img src="img/social/twitter.svg" alt=""></a>
          <a href="#"><img src="img/social/youtube.svg" alt=""></a>
        </div>
      </div>
      <div class="homeIntro__inner">
        <div class="homeWelcome__block">
          <div class="card__block">
            <div class="card__header">
              <a href="#">log in</a>
              <a href="#">wish list</a>
            </div>
            <div class="itemCounter">
              <img src="img/home/iconCart.png" alt="">
              <div class="itemSum">
                <div class="moneyCounter">$1459.50</div>
                <!--money counter-->
                <div class="itemCount">2 items</div>
                <!--item counter-->
              </div>
              <!--item sum-->
              
              <div class="editBtns">
                <div class="btnCancel"></div>
                <div class="btnEdit">edit</div>
              </div>
            </div>
            <!--item counter-->
            <div class="cardView__btns">
              <a href="#" class="cardView__btn">view card</a>
              <a href="#" class="cardView__btn">checkout</a>
            </div>

            <form>
              <input placeholder="search" type="text">
              <button type="submit"><img src="img/search.svg" alt="search btn"></button>
            </form>

          </div>
          <!--card block-->
          <div class="surfWelcome__block"></div>
          <!--surf welcome block-->
        </div>
        <!--homeWelcome__block-->
        <div class="buyNowSurf__block"></div>
        <!--buyNowSurf__block-->
      </div>
      <!--homeintro inner-->
    </div>
    <!--container-->
  </div>
  <!--homeIntro-->
</body>

</html>
