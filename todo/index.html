<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">Make your ToDo list now</div>
            <input type="text" class="searchFilter" placeholder="Search book...">
        </div>
        <!--header-->
        <h2>Your List: </h2>
        <div class="todos">

        </div>
        <!--todos-->
        <form>
            <input class="textVal" type="text" placeholder="Enter your Book name here...">
            <div class="submit">Add</div>
        </form>
    </div>
    <!--wrapper-->
    <div class="box"></div>
    <script src="app.js"></script>
</body>

</html>
